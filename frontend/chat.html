<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>

<div class="row">
    <div class="col-md-12">
            <div id="active-users-card">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Active Users</h5>
            <div id="active-users-list" class="active-users-list">
                <!-- Active users will be dynamically added here -->
            </div>
        </div>
    </div>
</div>
    </div>
<div class="col-md-12">
    <div id="chat-container">
        <div id="chat-header">
            Room: Chat Room Name
        </div>
        <div id="messages-container">
            <!-- Example: -->
            <div class="message-card">
                <div class="message-content">
                    <img class="user-image" src="https://unsplash.it/600/400" alt="User Image">
                    <div class="message-details">
                        <div class="message-sender">John Doe</div>
                        <div class="message-timestamp">5 minutes ago</div>
                    </div>
                </div>
                <div class="message-text">
                    Hello, World!
                </div>
            </div>
        </div>
        <div id="typing-indicator" style="color: #777; font-size: 15px; display:none;">some one is typing...</div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
</div>


    <script src="js/chat.js" type="text/javascript"></script>
    <script src="js/chat_get_online_users.js" type="text/javascript"></script>

    <!-- Bootstrap JS CDN (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
